<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeckDetect</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/cropperjs/dist/cropper.min.css"
    />
  </head>
  <body>
    <div class="results-background">
      <!-- Main container -->
      <div class="main-container">
        <!-- Left Side Content -->
        <div class="content">
          <div id="details" class="content-section active">
            <h2>Card Details</h2>
            <div id="card-details" class="card-box"></div>
            <div id="price-graph" class="card-box"></div>
          </div>
          <div id="similar" class="content-section">
            <h2>Similar Cards</h2>
            <div class="card-list">
              <div id="card-similar"></div>
              <div id="card-similar"></div>
              <div id="card-similar"></div>
            </div>
          </div>
          <div id="counters" class="content-section">
            <h2>Counter Cards</h2>
            <div class="card-list">
              <div id="card-counter"></div>
              <div id="card-counter"></div>
              <div id="card-counter"></div>
            </div>
          </div>
          <div class="nav-buttons">
            <button
              class="nav-button selected"
              onclick="showSection('details', this)"
            >
              Card Details
            </button>
            <button class="nav-button" onclick="showSection('similar', this)">
              Similar Cards
            </button>
            <button class="nav-button" onclick="showSection('counters', this)">
              Counter Cards
            </button>
          </div>
        </div>

        <!-- Right Side: Image and Upload Button -->
        <div class="card-side">
          <h1 class="title" id="deckdetect-title">Deck Detect</h1>
          <div class="card-picture">
            <img id="user-card-image" src="" alt="" class="card-image" />
          </div>

          <div class="image-preview-container">
            <img
              id="image-preview"
              src=""
              alt="Image Preview"
              style="display: none"
            />
          </div>

          <button
            id="dynamic-button"
            class="upload-button"
            onclick="handleUploadButtonClick()"
          >
            Upload Card
          </button>

          <!-- Hidden file input for upload -->
          <input
            type="file"
            id="card-upload"
            accept="image/*"
            style="display: none"
          />

          <!-- Image preview for cropping -->
        </div>
      </div>
    </div>
    <div
      id="unpack-animation-placeholder"
      style="text-align: center; margin-top: 50px"
    ></div>

    <script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
